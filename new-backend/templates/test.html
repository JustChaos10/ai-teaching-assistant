<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    input[type="file"] { display: block; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .response { margin-top: 30px; background: #fff; padding: 20px; border-radius: 6px; }
    audio { display: block; margin-top: 10px; width: 100%; }
    pre { background: #eee; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Teacher Chatbot</h1>

  <form id="uploadForm">
    <input type="file" id="audioFile" accept=".wav" required>
    <button type="submit">Ask</button>
  </form>

  <div class="response" id="responseDiv" style="display:none;">
    <h2>Response</h2>
    <p><strong>Question:</strong> <span id="questionText"></span></p>
    <p><strong>Answer:</strong> <span id="answerText"></span></p>
    <p><strong>Emotion:</strong> <span id="emotionText"></span></p>
    <p><strong>Phonemes:</strong></p>
    <pre id="phonemesText"></pre>
    <audio id="ttsAudio" controls></audio>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const responseDiv = document.getElementById("responseDiv");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("audioFile");
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch("/ask", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById("questionText").textContent = data.question;
        document.getElementById("answerText").textContent = data.answer;
        document.getElementById("emotionText").textContent = data.emotion;
        document.getElementById("phonemesText").textContent = JSON.stringify(data.phonemes, null, 2);
        document.getElementById("ttsAudio").src = data.audio_url;
        responseDiv.style.display = "block";
      } else {
        const err = await response.json();
        alert("Error: " + err.error);
      }
    });
  </script>
</body>
</html>
